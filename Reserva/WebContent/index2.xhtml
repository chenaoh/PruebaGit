<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
	<h:outputStylesheet library="css" name="flexboxgrid.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.css"></h:outputStylesheet>
	<title>Ejemplo HTML5</title>
</h:head>
<body>
<f:view>
	<div class="row">
		<div class="col-xs-12 cuadro1">
			<label class="titulo"><h1>Sound Vision 4k</h1></label>
		</div>
			
		<div class=" cuadro2 col-sm-12">
			<div class="row ">
			<a class=" col-md-3 col-sm-3  col-xs-1 enlace3 home" href=""><i class="fa fa-home enlace"></i></a>
			<a class="  col-md-3 col-sm-3 col-xs-1 enlace3" href=""><i class="fa fa-user enlace"></i></a>
			<a class="  col-md-3 col-sm-3 col-xs-1 enlace3" href=""><i class="fa fa-comment enlace"></i></a><div class="accion">1</div>
			<a class=" col-md-3 col-sm-3 col-xs-1 noti enlace3 " href=""><i class="fa fa-bell enlace"></i></a><div class="accion">1</div>
			</div>
		</div>
		
		<div class="col-xs-12 cuadro7">
			<select name="select" class="seleccion">
			  <option value="Audiovisual 1">Audiovisual 1</option> 
			  <option value="Audiovisual 2">Audiovisual 2</option>
			  <option value="Auditorio">Auditorio</option>
			</select>
			
		</div>

		
		<div class="col-xs-12 cuadro3">
			<p class="texto3">Seleccione la hora o busquela en el cronograma.</p>
		</div>
			
		<div class="col-xs-12 cuadro4">
			<p class="texto4">
				Hora
				<input type="time" jsf:value="#{reserva.horaEntrada}" ></input>
			</p>
		</div>

		<div class="col-xs-12 cuadro4">
			<button class="boton1">Reservar</button>
		</div>
		<div class="col-xs-12 cuadro5">
			<table >
							<tr>
							<th class="titulo2" colspan="3">Cronograma de 12/12/2015</th>
							</tr>
							<tr>
								<th>
									<label class="hora">HORA</label>
								</th>	
								<th colspan="2">
									Disponibilidad
								</th>
							</tr>
							<tr>
								<td>
									9:00am
								</td>	
								<td>
									Disponible
								</td>
								<td>
									<a href="" class="enlace2"><i class="fa fa-save"></i> Reservar</a>
								</td>
							</tr>
							<tr>
								<td>
									10:00am
								</td>	
								<td>
									Ocupado
								</td>
								<td>
									<a href="" class="enlace2"><i class="fa fa-detail"></i> Detalles</a>
								</td>
							</tr>
							<tr>
								<td>
									11:00am
								</td>	
								<td>
									Ocupado
								</td>
								<td>
									<a href="" class="enlace2">Detalles</a>
								</td>
							</tr>
							<tr>
								<td>
									12:00am
								</td>	
								<td>
									Disponible
								</td>
								<td>
									<a href="" class="enlace2">Reservar</a>
								</td>
							</tr>
						</table>
		</div>
	</div>
	<h:outputStylesheet library="js" name="jquery.js"></h:outputStylesheet>
    <h:outputStylesheet library="js" name="materialize.js"></h:outputStylesheet>
	
	
	<script type="text/javascript">

		$('.timepicker').pickatime({
	    default: 'now', // Set default time: 'now', '1:30AM', '16:30'
	    fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
	    twelvehour: false, // Use AM/PM or 24-hour format
	    donetext: 'OK', // text for done-button
	    cleartext: 'Clear', // text for clear-button
	    canceltext: 'Cancel', // Text for cancel-button
	    autoclose: false, // automatic close timepicker
	    ampmclickable: true, // make AM PM clickable
	    aftershow: function(){} //Function for after opening timepicker
	    });

	</script>
	</f:view>
</body>
</html>
